<!DOCTYPE html>
<html>

<head>
  <title>Furiendr</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection" />
  <link rel="stylesheet" href="./assets/style.css" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <!-- this is the Furiender nav bar -->
  <nav>
    <div class="nav-wrapper light-blue lighten-3">
      <img id="paw-img" src="./assets/paw-img.png">
      <a class="brand-logo center">Furiendr</a>
      <a class="right waves-effect waves-light btn" id="furiends-button" href="./furiends-list.html">Furiend's List</a>
    </div>
  </nav>
  <main>
  </div>
  <div class= 'loading-screen hide'>
    <img class='loading' src="./assets/paw-img.png">
  </div>
    <div class="row">
      <!-- these are both pet facts cards -->
      <div class="pet-facts-column">
        <div class="cat-facts-card">
          <div class="card horizontal light-blue lighten-3">
            <div class="card-content">
              <span class="card-title">Cat Facts:</span>
              <p class="cat-facts"></p>
            </div>
          </div>
        </div>
        <div class="dog-facts-card">
          <div class="card horizontal light-blue lighten-3">
            <div class="card-content">
              <span class="card-title">Dog Facts:</span>
              <p class="dog-facts"></p>
            </div>
          </div>
        </div>
      </div>
    
    <!-- this is the pet parameters card -->
    <div class="pet-parameters-card">
      <div class="card grey lighten-2">
        <div class="card-content">
          <!-- these are the materialize select inputs -->
          <span class="card-title center">Pet Parameters</span>
          <p>What kind of pet are you looking for?</p>
          <select class="input-field" id="type-parameter">
            <option value="" disabled selected>Please choose an option</option>
            <option value="1">Cat</option>
            <option value="2">Dog</option>
            <option value="3">Both</option>
          </select>
          <br>
          <p>Any specific gender?</p>
          <select class="input-field" id="gender-parameter">
            <option value="" disabled selected>Male or Female</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Both</option>
          </select>
          <br>
          <p>Any specific breeds?</p>
          <input type="text" id="breed-parameter">
          <br>
          <p>Any specific sizes?</p>
          <table>
            <tr>
              <td> 
                <label>
                <input type="checkbox"></input>
                <span>Small</span>
                </label>
              </td>
              <td>
                <label>
                  <input type="checkbox"></input>
                  <span>Medium</span>
                </label>
              </td>
              <td>
                <label>
                  <input type="checkbox"></input>
                  <span>Large</span>
                </label>
              </td>
            </tr>
          </table>
          <p>Any specific age groups?</p>
          <table>
            <tr>
              <td> 
                <label>
                <input type="checkbox"></input>
                <span>Infant</span>
                </label>
              </td>
              <td>
                <label>
                  <input type="checkbox"></input>
                  <span>Young</span>
                </label>
              </td>
              <td>
                <label>
                  <input type="checkbox"></input>
                  <span>Adult</span>
                </label>
              </td>
            </tr>
          </table>
          <p>Any specific coat lengths?</p>
          <table>
            <tr>
              <td> 
                <label>
                <input type="checkbox"></input>
                <span>Short</span>
                </label>
              </td>
              <td>
                <label>
                  <input type="checkbox"></input>
                  <span>Medium</span>
                </label>
              </td>
              <td>
                <label>
                  <input type="checkbox"></input>
                  <span>Long</span>
                </label>
              </td>
            </tr>
          </table>

        </div>
        <div class="card-action center">
          <a class="waves-effect waves-light btn" id="fetch-button" href="#">Fetch</a>
        </div>
      </div>
    </div>
    <div class=row>
      <div class="pet-image-card right">
        <img src="assets\images\cat-and-dog.jpg" alt="pet-image">
      </div>
    </div>
    </div>
  </main>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src='./assets/script.js'></script>
</body>

</html>
