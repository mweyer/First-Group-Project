<!DOCTYPE html>
<html>
  <head>
    <title>Furiendr</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="./assets/style.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <!-- this is the Furiender nav bar -->
    <nav>
        <div class="nav-wrapper">
                  <!-- temporary: hidden text to add padding -->
                  <a class="left spacer">spacer</a>
                  <img src="./assets/paw-img.png">
                  <a href="#" class="brand-logo center">Furiendr</a>
                  <!-- temporary: this is hidden text to add padding -->
                  <a class="right spacer">spacer</a>
                  <a class="right" href="">Furiend's List</a>
        </div>
    </nav>
        <div class="row">
          <!-- this is the pet facts card -->
              <div class="col s12 m3">
                <!-- temporary: hidden text to add a top margin -->
                <h5 class="spacer">spacer</h5>
                <div class="card horizontal">
                  <div class="card-content">
                    <h5>Dog Facts:</h5>
                    <a class="dog-facts"></a>
                  </div>
                </div>
              </div>
                        <!-- this is the pet parameters card -->
          <div class="row">
          <div class="col s12 m6">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <!-- these are the materialize select inputs -->
                <span class="card-title center">Pet Parameters</span>
                <p>What kind of pet are you looking for?</p>
                <select class="browser-default">
                  <option value="" disabled selected>Cat or Dog</option>
                  <option value="1">Cat</option>
                  <option value="2">Dog</option>
                </select>
                <br>
                <p>What type of breed?</p>
                <input type="text" id="username" name="username">
                <br>
                <p>What age?</p>
                <select class="browser-default">
                  <option value="" disabled selected>Young, Adult, or Senior</option>
                  <option value="1">Young</option>
                  <option value="2">Adult</option>
                  <option value="3">Senior</option>
                </select>
                <br>
                <p>How about the coat length of your pet?</p>
                <select class="browser-default">
                  <option value="" disabled selected>Short, Medium, or Long</option>
                  <option value="1">Short</option>
                  <option value="2">Medium</option>
                  <option value="3">Long</option>
                </select>
                <br>
                <!-- these are the checkboxes -->
                  <label>
                    <input type="checkbox" id="pet-parameter-1" name="pet-parameter-1"></input>
                    <span>Pictures are required</span>
                  </label>
                  <br>
                    <label>
                      <input type="checkbox" id="pet-parameter-2" name="pet-parameter-2"></input>
                      <span>Has all of their shots</span>
                    </label>
                    <br>
                    <label>
                    <input type="checkbox" id="pet-parameter-3" name="pet-parameter-3"></input>
                    <span>Okay around other pets</span>
                    <br>
                  </label>
              </div>
              <div class="card-action center">
                <a href="#">Fetch</a>
              </div>
            </div>
          </div>
          <div class="row">
          <div class="col s12 m3">
            <!-- temporary: hidden text to add a top margin -->
            <h5 class="spacer">spacer</h5>
            <div class="card horizontal">
              <div class="card-content">
                <h5>Cat Facts:</h5>
                <a class="cat-facts"></a>
              </div>
            </div>
          </div>
          </div>
          
        
      
  </main>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src='./assets/script.js'></script>
  </body>
</html>
