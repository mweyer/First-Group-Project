<!DOCTYPE html>
<html>
  <head>
    <title>Furiendr</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="./assets/style.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <!-- this is the Furiender nav bar -->
      <nav>
        <div class="nav-wrapper">
                  <img id="paw-img" src="./assets/paw-img.png">
                  <a class="brand-logo center">Furiendr</a>
                  <a class="right waves-effect waves-light btn" id="furiends-button" href="./furiends-list.html">Furiend's List</a>
        </div>
    </nav>
    <main>
        <div class="row">
          <!-- these are both pet facts cards -->
          <div class="pet-facts-column">
            <div class="cat-facts-card">
                <div class="card horizontal">
                  <div class="card-content">
                    <span class="card-title">Cat Facts:</span>
                    <p class="cat-facts"></p>
                  </div>
                </div>
            </div>
            <div class="dog-facts-card">
              <div class="card horizontal">
                <div class="card-content">
                  <span class="card-title">Dog Facts:</span>
                  <p class="dog-facts"></p>
                </div>
              </div>
            </div>
          </div>
          <!-- this is the pet parameters card -->
          <div class="pet-parameters-card">
            <div class="card">
              <div class="card-content">
                <!-- these are the materialize select inputs -->
                <span class="card-title center">Pet Parameters</span>
                <p>What kind of pet are you looking for?</p>
                <select class="input-field" id="type-parameter">
                  <option value="" disabled selected>Cat or Dog</option>
                  <option value="1">Cat</option>
                  <option value="2">Dog</option>
                </select>
                <br>
                <p>Which gender?</p>
                <select class="input-field" id="gender-parameter">
                  <option value="" disabled selected>Male or Female</option>
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                </select>
                <br>
                <p>What type of breed?</p>
                <input type="text" id="breed-parameter">
                <br>
                <p>What size?</p>
                <select class="input-field" id="size-parameter">
                  <option value="" disabled selected>Small, Medium, or Large</option>
                  <option value="1">Small</option>
                  <option value="2">Medium</option>
                  <option value="3">Large</option>
                </select>
                <br>
                <p>What age?</p>
                <select class="input-field" id="age-parameter">
                  <option value="" disabled selected>Young, Adult, or Senior</option>
                  <option value="1">Young</option>
                  <option value="2">Adult</option>
                  <option value="3">Senior</option>
                </select>
                <br>
                <p>How about the coat length of your pet?</p>
                <select class="input-field" id="coat-parameter">
                  <option value="" disabled selected>Short, Medium, or Long</option>
                  <option value="1">Short</option>
                  <option value="2">Medium</option>
                  <option value="3">Long</option>
                </select>
                <br>
                <!-- these are the checkboxes -->
                <label>
                  <input type="checkbox" id="pictures-parameter"></input>
                  <span>Pictures are required</span>
                </label>
                <br>
                <label>
                  <input type="checkbox" id="shots-parameter"></input>
                  <span>Has all of their shots</span>
                </label>
                <br>
                <label>
                  <input type="checkbox" id="pet-friendly-parameter"></input>
                  <span>Okay around other pets</span>
                </label>
                <br>
            </div>
            <div class="card-action center">
              <a class="waves-effect waves-light btn" id="fetch-button" href="#">Fetch</a>
            </div>
          </div>
        </div>
  </div>
</main>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src='./assets/script.js'></script>
  </body>
</html>
