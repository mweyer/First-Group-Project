<!DOCTYPE html>
<html style="font-size: 25px">

<head>
  <title>Furiendr</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection" />
  <link rel="stylesheet" href="./assets/style.css" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <!-- this is the Furiender nav bar -->
  <nav>
    <div class="nav-wrapper lighten-3">
      <a href="index.html">
      <img id="paw-img" src="./assets/paw-img.png">
      </a>
      <a class="brand-logo center">Furiendr</a>
      <a class="right waves-effect waves-light btn" id="furiends-button" href="./furiends-list.html">Furiend's List</a>
    </div>
  </nav>
  <main>
  </div>
  <div class= 'loading-screen hide'>
    <img class='loading' src="./assets/paw-img.png">
  </div>
    <div class="row">
      <!-- these are both pet facts cards -->
        <div class="cat-facts-card">
          <div class="card horizontal light-blue lighten-3">
            <div class="card-content">
              <span class="card-title">Cat Facts:</span>
              <p class="cat-facts"></p>
            </div>
          </div>
        </div>
    
    <!-- this is the pet parameters card -->
    <div class="pet-parameters-card">
      <div class="card grey lighten-2">
        <div class="card-content">
          <!-- these are the materialize select inputs -->
          <p>What kind of pet are you looking for?</p>
          <select class="input-field" id="type-parameter">
            <option value="" disabled selected>Please choose an option</option>
            <option value="1">Cat</option>
            <option value="2">Dog</option>
            <option value="3">Both</option>
          </select>
          <br>
          <p>Any specific gender?</p>
          <select class="input-field" id="gender-parameter">
            <option value=""  disabled selected></option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Both</option>
          </select>
          
          <p>Any specific breeds?</p>
          <input type="text" id="breed-parameter" style="color: #ED7E47; font-size: x-large;">
          
          <p>Any specific size?</p>
          <select class="input-field" id="size-parameter">
            <option value="" disabled selected></option>
            <option value="1">Small</option>
            <option value="2">Medium</option>
            <option value="3">Large</option>
          </select>
          <br>
          <p>What age?</p>
          <select class="input-field" id="age-parameter">
            <option value="" disabled selected></option>
            <option value="1">Young</option>
            <option value="2">Adult</option>
            <option value="3">Senior</option>
          </select>
          <br>
          <p>How about the coat length of your pet?</p>
          <select class="input-field" id="coat-parameter">
            <option value="" disabled selected></option>
            <option value="1">Short</option>
            <option value="2">Medium</option>
            <option value="3">Long</option>
          </select>
          <br>
          <div class="input-field col s6">
            <input placeholder="Zip Code" id="zip-code" type="text">
            <label for="zip-code">Location</label>
          </div>
          <p>
            <label>
              <input name="group1" type="radio" id='25-miles' checked />
              <span>25 Miles</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio" id='50-miles' />
              <span>50 Miles</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"  id='100-miles'/>
              <span>100 Miles</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"  id='200-miles'/>
              <span>200 Miles</span>
            </label>
          </p>
          <!-- these are the checkboxes -->

          <label>
            <input type="checkbox" id="shots-parameter"></input>
            <span>Has all of their shots</span>
          </label>
          <br>
          <label>
            <input type="checkbox" id="dog-friendly-parameter"></input>
            <span>Okay around dogs</span>
          </label>
          <br>

          <label>
            <input type="checkbox" id="cat-friendly-parameter"></input>
            <span>Okay around cats</span>
          </label>
          <br>

          <label>
            <input type="checkbox" id="kid-friendly-parameter"></input>
            <span>Okay around kids</span>
          </label>
          <br>
        </div>
        <div class="card-action center">
          <a class="waves-effect waves-light btn" id="fetch-button" href="#">Fetch</a>
        </div>
      </div>
    </div>
    <div class="dog-facts-card">
      <div class="card horizontal light-blue lighten-3">
        <div class="card-content">
          <span class="card-title">Dog Facts:</span>
          <p class="dog-facts"></p>
        </div>
      </div>
    </div>
    <!-- <div class=row>
      <div class="pet-image-card right">
        <img src="./assets/images/cat-and-dog.jpg" alt="pet-image">
      </div>
    </div> -->
    </div>
  </main>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src='./assets/script.js'></script>
</body>

</html>
